<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="services.css">
    <link rel="stylesheet" href="about.css">
    <link rel="stylesheet" href="ir.css">
    <link rel="stylesheet" href="contact.css">
    <title>BeMap, Inc.</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <img src="./assets/bemap_logo.png" alt="bemap_logo" width="159" height="69">
                <ul class="menu-container">
                    <li>services</li>
                    <li>about</li>
                    <li>investors relationship</li>
                    <div class="button-container-mobile">
                        <button class="contact-button">contact</button>
                        <button class="language-button">日本語</button>
                    </div>
                </ul>
    
                <div class="button-container">
                    <button class="contact-button">contact</button>
                    <button class="language-button">日本語</button>
                </div>
                <div class="menu-icon">
                    <img id="menu-open" class="menu " src="./assets/menu_open.svg" alt="menu icon" height="40" width="40">
                    <img id="menu-close" class="menu "src="./assets/menu_close.svg" alt=" menu icon" height="40" width="40">
                </div>

            </div>
        </nav>
        <div class="header-title ir-header">
            <h2><strong>INQUIRY / <br>REQUEST</strong> / お問い合わせ </h2>
                <img class="header-img" src="./assets/Inquiry_illust.svg" alt="investors illustration" width="350">
        </div>
    </header>
    <section id="contact-form-section">

        <h2>Get in touch!</h2>
        <form id="contact-form" action="submit">
            <div class="input-container">
                <div class="input-container-left">
                    <div class="field-container">
                        <label for="first-name">First Name*</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="field-container">
                        <label for="last-name">Last Name*</label>
                        <input type="text" id="last-name" required>
                    </div>
                    <div class="field-container">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="field-container">
                        <label for="title">Title</label>
                        <input type="text" id="title">
                    </div>
                    <div class="field-container">
                        <label for="company-name">Company Name</label>
                        <input type="text" id="company-name">
                    </div>
                </div>
                <img class="form-image" src="assets/bg_mobile.png" alt="Decorative Image">
            </div>
            <div class="inquiry-category-container">
                <p>Choose category for your inquiry*</p>
                <div class="radio-buttons-container">
                    <input type="radio" id="contactChoice1" name="contact" value="investors relation">
                    <label for="contactChoice1">Investors Relation</label>
          
                    <input type="radio" id="contactChoice2" name="contact" value="services and products of bemap">
                    <label for="contactChoice2">Services and Products of BeMap</label>
          
                    <input type="radio" id="contactChoice3" name="contact" value="carrier">
                    <label for="contactChoice3">Carrier</label>
                    <input type="radio" id="contactChoice4" name="contact" value="others">
                    <label for="contactChoice4">Others</label>
                </div>
            </div>
            <div class="inquiry-textarea-container">
                <p>Enter your inquiry here within 2000 letters*</p>
                <textarea id="inquiry-text"></textarea>
            </div>
            <div class="privacy-policy-container">
                <p>Privacy Policy*</p>
                <textarea id="privacy-policy"></textarea>
            </div>
            <div class="agreement-container">
                <input type="checkbox" id="agreement" required>
                <label for="agreement">Agree</label>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>
    
    <footer>
        <img src="./assets/bemap_logo.png" alt="BeMap Logo" width="160" height="70">
        <p>© 2024 BeMap, Inc. All Rights Reserved.</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
